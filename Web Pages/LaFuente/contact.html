<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>LaFuente Mexican Restaurant</title>

	<link rel="stylesheet" href="lafuente.css">
</head>

<body>
  <!-- logo -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="logo">
          <img class="logoImg" src="Images/laFuente_banner.png" alt="banner">
        </div>
      </div>
    </div>
  </div>    

  <!-- navbar -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <nav class="navbar navbar-toggleable-md  bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand " href="#"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="lafuente.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="locations.html">Locations <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="catering.html">Catering</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                  </ul>
                </div>
              </nav>    
          </div>
      </div>
  </div>
  <!-- /navbar -->

  <div class="container contactPage">
    <div class="row">
        <div class="col-sm-9">
          <div class="formArea">
              <form class="contactForm name="contact" method="post" action="mailto:wjaggers@gmail.com">
                  <p><label class="label" for="contact">Name</label></p>
                    <input class="name" type="text" name="contact" autofocus />
                  <p><label class="label" for="contact">Email</label></p>
                    <input class="email" type="text" name="contact" />
                  <p><label class="label for="contact">Comments/Questions</label></p>
                    <textarea class="comments" name="contact" rows="6" cols="55"> </textarea>
                  <p><input class="submit" type="submit" value="Submit" /></p>
              </form>
          </div>
        </div>
        <div class="col-sm-3">
          <!-- locations -->
          <div class="locations" id="contactLoc">
          </div>
        </div>
    </div>
  </div>

		<!-- jQuery first, then bootstrap js -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
